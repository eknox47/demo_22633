<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>582-31F - Cours 3 - Les classes et les objets en javaScript</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="src/Information.js"></script>
    <script src="src/Inscription.js"></script>
    <script src="src/Horaire.js"></script>
    <script src="src/App.js"></script>
    <script src="src/main.js"></script>

</head>
<body>
    <h1>Les classes et les objets en javaScript</h1>
    <details>
        <summary>Informations </summary>
        <p>Créer un formulaire d'inscription sur 3 pages (info personnelles, inscriptions, horaire)</p>
    </details>
    <main>
        <fieldset class="information">
            <legend>Informations personnelles</legend>
            <p><label for="nom">Nom :</label><input type="text" name="nom"></p>
            <p><label for="courriel">Courriel :</label><input type="email" name="courriel"></p>
            <p><label for="nbCours">Nombre de cours :</label><input type="number" name="nbCours"></p>
        </fieldset>
        <fieldset class="inscription">
            <legend>Inscriptions</legend>
            <p><label for="nbCours">Cours:</label>
                <div class="selectCours">
                <select multiple>
                    <option value="31f">Prog interface Web 2</option>
                    <option value="31b">Prog. Web avancées</option>
                    <option value="31w">Introduction à un gestionnaire de contenu</option>
                    <option value="31d">UX/UI appliqué au projet</option>
                </select>
                </div>
            </p>
            <p><label>Horaire préférence : </label></p>
            <p><input type="checkbox" name="horaire[]" value="8">8h-11h</p>
            <p><input type="checkbox" name="horaire[]" value="9">9h-12h </p>
            <p><input type="checkbox" name="horaire[]" value="12">12h-15h</p>
            <p><input type="checkbox" name="horaire[]" value="14">14h-17h</p>
            <p><input type="checkbox" name="horaire[]" value="15">15h-18h</p>
            <p><input type="checkbox" name="horaire[]" value="18">18h-21h</p>
            <p><input type="checkbox" name="horaire[]" value="19">19h-22h</p>
        </fieldset>
        <button type="submit">Soumettre</button>
        <button type="button" class="btn suivant" name="suivant">Suivant</button>
    </main>

    
</body>
</html>
